<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/wordcloud2.js/1.0.6/wordcloud2.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
    
    <div id="bar">
        <input type="text" name="keyword" id="keyword_input" placeholder="Search..."></input>
        <select name"select_one" id="select_input">
            <option value="1">所有</option>
            <option value="2">中英文關鍵字</option>
            <option value="3">教授,口委</option>
            <option value="4">系所名稱</option>
        </select>
        <span><button type="submit" id="submit_button" style="cursor:pointer" onclick="submitWordCloud();">Submit!</button></span>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" class="canvas" width=1270 height="525"></canvas>
    </div>

    
    <script type="text/javascript" src="wordcloud.js"></script>
</body>
</html>
